<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro lista de espera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./js/script_cadastro.js" defer></script>
    
</head>
<body>
    <section id="formularioCadastro" style="padding: 150px;">
        <form class="row g-3" id="formulario">
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNome" required>
            </div>

            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>

            <div class="col-md-6">
              <label for="inputSenha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="XXXXXXXX" required>
            </div>


            <div class="col-md-6">
                <label for="inputConfirmaSenha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="inputConfirmaSenha" required>
              </div>


            <div class="col-12">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="number" maxlength="8" class="form-control" id="inputCEP" placeholder="XXXXXXXX" required>
            </div>

             <div class="col-md-4">
              <label for="inputEstado" class="form-label">Estado</label>
              <input class="form-control" type="text" id="inputEstado" aria-label="nome do estado" readonly>
            </div>

            
            <div class="col-md-6">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input class="form-control" type="text" id="inputCidade" aria-label="nome da Cidade" readonly>
              </div>

            <div class="col-12">
               <label for="inputBairro" class="form-label">Bairro</label>
               <input class="form-control" type="text" id="inputBairro" aria-label="nome do Bairro" readonly>
            </div>
            
            <div class="col-12">
              <label for="inputRua" class="form-label">Rua</label>
              <input class="form-control" type="text" id="inputRua" aria-label="nome da rua" readonly>
            </div>
            
           
            <div class="col-md-2">
              <label for="inputNum" class="form-label">Número</label>
              <input type="number" class="form-control" id="inputNum" required>
            </div>

            <div class="col-md-6">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" required>
            </div>


            <div class="col-12">
              <button type="submit" id="envioFormulario" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
    </section>
    <section id="paginaResposta"> 
      <div id="caixaResposta">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
      
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            An example success alert with an icon
          </div>
        </div>
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            An example danger alert with an icon
          </div>
        </div>
      </div>
    </section>
</body>
</html>
