<!DOCTYPE html>
<html>
<head>
  <title>Recuperação de Senha</title>
<link rel="stylesheet" href="../css/recuperacao.css">
</head>
<body>
  <h2>Recuperação de Senha</h2>
  <form id="recoveryForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Enviar</button>
  </form>

  <div id="successMessage" class="hidden">
    Um e-mail de recuperação foi enviado para o endereço fornecido com instruções adicionais.
  </div>

  <button id="loginButton" class="hidden">Ir para a página de login</button>

  <script src="../js/recuperacao.js"></script>
</body>

</html>
