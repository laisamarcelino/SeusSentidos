<!DOCTYPE html>
<html>
<head>
  <title>Recuperação de Senha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/recuperacao.css">
</head>
<body>
  <main>
    <h2>Recuperação de Senha</h2>
  <form id="recoveryForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Enviar</button>
  </form>

  <div id="successMessage" class="hidden">
    Um e-mail de recuperação foi enviado para o endereço fornecido com instruções adicionais.
  </div>

  <button id="loginButton" class="hidden">Ir para a página de login</button>
  </main>
  

  <script src="../js/recuperacao.js"></script>
</body>

</html>
