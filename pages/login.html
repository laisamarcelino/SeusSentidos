    <header>
        <a class="link_h1" href="./detalhes.html" style="text-decoration: none;">

            </li>
        </ul>
    </header>
    <main class="main-index">

        <section id="formularioLogin">
            <form class="row g-3" id="formulario">
                <div>
                    <label for="E-mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>

                <div>
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="XXXXXX" required>
                </div>

                <div>
                    <button type="submit" id="fazerlogin" class="btn btn-primary">Entrar</button>
                </div>
                <div>
                    <button type="submit" id="recSenha" class="btn btn-primary">
                        <a href="./recuperacao.html">Esqueci minha senha</a>
                    </button>
                </div>
            </form>
        </section>
    </main>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  border-top ">
